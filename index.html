<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Tutor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body class=" text-white">
    <header class=" text-center p-3 mb-3">
        <h1>Typing
            <span>
                <i class="fas fa-user-ninja"></i>
            </span>
            <sub>Ninja</sub>
        </h1>

    </header>


    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto" id="start">
                <p class="lead">Type the countrys' names shown within
                    <span class="time" id="seconds">5</span> seconds</p>
                <h2 class="display-2 mb-3" id="current-word">Africa</h2>
                <input type="text" class="form-control form-control-lg" placeholder="start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>


                <!--Time and score area-->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>
                            <i class="fas fa-clock"></i> Time left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            <i class="fas fa-clipboard"></i> score:
                            <span id="score">0</span>
                        </h3>

                    </div>

                </div>

                <!--
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body  text-white" id="help">
                            <h5>How to play</h5>
                            <p>Type the words of the countries shown within the given amount of time to score.To restart, just
                                type the current word.Your score will reset.
                            </p>

                        </div>

                    </div>

                </div>
                -->

            </div>

        </div>

    </div>






    <script src="js/main.js"></script>
    <script src="js/fontawesome-all.min.js"></script>
</body>

</html>
